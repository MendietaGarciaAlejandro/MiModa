<header class="header">
  <div class="container header-container">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      MODA<span class="dot">.</span>
    </a>

    <!-- Navigation (Desktop) -->
    <nav class="nav-desktop">
      <ul class="nav-list">
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/shop" routerLinkActive="active">Tienda</a></li>
        <li><a routerLink="/new" routerLinkActive="active">Novedades</a></li>
      </ul>
    </nav>

    <!-- Actions -->
    <div class="header-actions">
      <button class="icon-btn" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      </button>
      <button class="icon-btn cart-btn" aria-label="Cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>
        <span class="cart-badge">0</span>
      </button>
      <button class="icon-btn menu-btn" (click)="toggleMenu()" aria-label="Menu" [class.active]="isMenuOpen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.open]="isMenuOpen">
    <nav class="nav-mobile">
      <ul class="nav-list-mobile">
        <li><a routerLink="/" (click)="toggleMenu()" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/shop" (click)="toggleMenu()" routerLinkActive="active">Tienda</a></li>
        <li><a routerLink="/new" (click)="toggleMenu()" routerLinkActive="active">Novedades</a></li>
      </ul>
    </nav>
  </div>
</header>
